<!DOCTYPE html>
<html>
<head>
  <title>Iframe - リンクのターゲット</title>
<style>
.class_lv5 {
	border: 1px solid #ccc;
    display: inline-block;
    padding: 6px 12px;
    cursor: pointer;
}
</style>
</head>
<body>

<h2>Iframe - Target for a Link</h2>
<table border="1" width="100%">
<tr>
<td colspan="3" height="100%"><iframe width="100%" height="1200" src="https://logigearsample.000webhostapp.com/samplecrossdomainhost/u713015104/public_html/HTML_5/"></iframe></td>
</tr>
<tr>
<td>Input Range:<input type="range" id="input_range_in_if_lv5" class="class_lv5" name="input_range_in_if_lv5" value="90"></td>

  <input type="radio" name="gender" id="input_radio_in_if_lv5_1" value="female"> Female<br>
  <input type="radio" name="gender" id="input_radio_in_if_lv5_2" value="other"> Other</td>
<td>Input Password: <input type="reset" id="input_submit_in_if_lv5" name="input_submit_in_if_lv5" value="Reset the form"></td>
</tr>
</table>
