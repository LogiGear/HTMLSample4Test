                    <td>
                          <h2>Gallery-Ratings Widget Demo</h2>
  <div class="widget_demo">
    <div class="demo default">Default Style: <span id="myWidget_basic">2.5</span></div>
    <div class="demo default-inline">Default Inline: <span id="myWidget_inline">2.5</span></div>
    <div class="demo small">Small style: <span id="myWidget_small">2.5</span></div>
    <div class="demo small-inline">Small Inline: <span id="myWidget_small_inline">2.5</span></div>
  </div>
                          <script type="text/javascript" src="http://yui.yahooapis.com/3.1.0/build/yui/yui-min.js"></script>
  <script type="text/javascript">
      YUI({
          gallery: 'gallery-2010.04.14-19-47'
      }).use("gallery-ratings", "event", function (Y) {
          var ratings = new Y.Ratings({ srcNode: "#myWidget_basic" });
          ratings.render();
          var ratings2 = new Y.Ratings({ srcNode: "#myWidget_inline", inline: true });
          ratings2.render();
          var ratings3 = new Y.Ratings({ srcNode: "#myWidget_small", skin: "small" });
          ratings3.render();
          var ratings4 = new Y.Ratings({ srcNode: "#myWidget_small_inline", skin: "small", inline: true });
          ratings4.render();

          Y.on("ratings:ratingChange", function (e) {
              var id = e.target.get("contentBox").get("id");
              Y.log(id + " New Value: " + e.newVal + " was: " + e.prevVal);
          });
      });
  </script>
