    article{
      clear:both;
      margin:20px;
    }
    h1,h2{
      margin-bottom:10px;

      padding:2px;
      background:#F2F2F2;
    }

</style>
    <script src="https://ajax.googleapis.com/ajax/libs/mootools/1.3.2/mootools-yui-compressed.js"></script>
  
  <script src="js/clock/mootools-more.js"></script>
  
	<script src="js/clock/mooclock.js"></script>
	
	<script>
	    window.addEvent('domready', function () {

	        // Second example
	        var mooclockPH_1 = $('mooClock-2');

	        var mooclock1 = new MooClock(mooclockPH_1,
              {
                  'class': 'mooClock', //default, to <canvas>
                  'timeClass': 'mooClockTime', //default, to time <div>
                  style: {
                      'pivot': {
                          'color': '#787878',
                          'width': 8
                      },
                      'seconds': {
                          'color': '#898989',
                          'len': 77, //from 0 to 100
                          'size': 2
                      },
                      'minutes': {
                          'color': '#343434',
                          'len': 65, //from 0 to 100
                          'size': 5
                      },
                      'hours': {
                          'color': '#343434',
                          'len': 45, //from 0 to 100
                          'size': 10
                      },
                      'milliseconds': {
                          'color': '#000000',
                          'len': 20, //from 0 to 100
                          'size': 1
                      }
                  },
                  showMilliseconds: false,
                  showTime: true,
                  shwClockCircle: false, //if there's a background image (custom clock image), set to false
                  timeZoneIncrement: 0 //hours to increment i.e. CEST+2
              }
            );

	        $('stop1').addEvent('click', function () { mooclock1.stop() });
	        $('play1').addEvent('click', function () { mooclock1.play() });

	    });
	</script>
