	<title>Web Plugin</title>
	<style type="text/css">

		body {
			background-image: url(../../../images/background.jpg);
		}

		html, body, #wrapper {
			  height:100%;
			  width: 100%;
			  margin: 0;
			  padding: 0;
			  border: none;
			  white-space:0;
		   }
		   
		.style1 {color: #FFFFFF; font-weight: bold; font-family: Tahoma; font-size: 15px; }

		.style2 {color: #00F; font-weight: bold; font-family: Tahoma; font-size: 15px; }

		.style3 {color: #00F; font-family: Tahoma; font-size: 12px;}

		.style4 {color: #00F; font-weight: bold; font-family: Tahoma; font-size: 13px;}

		a:link {
		COLOR: #FFFFFF;
		text-decoration:none;
		}
		a:visited {
		COLOR: #FFFFFF;
		}
		a:hover {
		COLOR: #FFFFFF;
		}
		a:active {
		COLOR: #FFFFFF;
		}
	</style>
</head>
<!-- InstanceBeginEditable name="doctitle" -->
<!-- InstanceEndEditable -->
<body>

<table id="wrapper" cellspacing="0">

<tr>
<td colspan="4" align="right" height="15%"></td>
</tr>

<tr>
<td width="25%" height="70%" rowspan="4"></td>
<td width="34%"  align="left" bgcolor="#0000CC" style="vertical-align:middle"><span class="style1">&nbsp;&nbsp;&nbsp;Web Plugin</span></td>
<td width="17%" height="5%" align="right" bgcolor="#0000CC" style="vertical-align:middle"><!-- InstanceBeginEditable name="Home" --><span class="style1"><a href="../../../index.html">Home&nbsp;&nbsp;&nbsp;</a></span> <!-- InstanceEndEditable --></td>
<td width="24%" height="70%" rowspan="4"></td>
</tr>

<tr>
  <td colspan="2" valign="bottom" height="4%">
    <!-- InstanceBeginEditable name="Row1" -->
       	<span style="font-family: Tahoma; font-size: 14; color: #F00; font-weight:bold" align="left">KineticJS Label</span>
    <!-- InstanceEndEditable --></td>
</tr>

<tr>
	<td colspan="2" valign="top" bgcolor="#FFFFFF" height="53%"><!-- InstanceBeginEditable name="Row2" -->
		<table width="100%" height="100%">
		<tr>
		<td width="100%" height="20%">
			<table width="70%" align='center'>
                <tr>
                    <td>
						<div id="renderer">
							<div id="container"></div>
								<script src="../js/kinetic-v4.5.4.min.js"></script>
								<script defer="defer">
								  var stage = new Kinetic.Stage({
									container: 'container',
									width: 578,
									height: 200
								  });

								  var layer = new Kinetic.Layer();

								  // tooltip
								  var tooltip = new Kinetic.Label({
									x: 170,
									y: 75,
									opacity: 0.75
								  });

								  tooltip.add(new Kinetic.Tag({
									fill: 'black',
									pointerDirection: 'down',
									pointerWidth: 10,
									pointerHeight: 10,
									lineJoin: 'round',
									shadowColor: 'black',
									shadowBlur: 10,
									shadowOffset: 10,
									shadowOpacity: 0.5
								  }));
								  
								  tooltip.add(new Kinetic.Text({
									text: 'Tooltip pointing down',
									fontFamily: 'Calibri',
									fontSize: 18,
									padding: 5,
									fill: 'white'
								  }));
								  
								  // label with left pointer
								  var labelLeft = new Kinetic.Label({
									x: 195,
									y: 130,
									opacity: 0.75
								  });
								  
								  labelLeft.add(new Kinetic.Tag({
									fill: 'green',
									pointerDirection: 'left',
									pointerWidth: 20,
									pointerHeight: 28,
									lineJoin: 'round'
								  }));
								  
								  labelLeft.add(new Kinetic.Text({
									text: 'Label pointing left',
									fontFamily: 'Calibri',
									fontSize: 18,
									padding: 5,
									fill: 'white'
								  }));
								  
								  // simple label
								  var simpleLabel = new Kinetic.Label({
									x: 350,
									y: 50,
									opacity: 0.75
								  });
								  
								  simpleLabel.add(new Kinetic.Tag({
									fill: 'yellow'
								  }));
								  
								  simpleLabel.add(new Kinetic.Text({
									text: 'Simple label',
									fontFamily: 'Calibri',
									fontSize: 18,
									padding: 5,
									fill: 'black'
								  }));
								  
								  // add the labels to layer
								  layer.add(tooltip).add(labelLeft).add(simpleLabel);

								  // add the layer to the stage
								  stage.add(layer);
								</script>
						</div>
                    </td>
                </tr>
			</table>
		</td>
		</tr>
		
		</table>
	<!-- InstanceEndEditable -->
	</td>
</tr>
<tr>
	<td colspan="4" align="right" height="19%"></td>
</tr>
</table>
</body>
