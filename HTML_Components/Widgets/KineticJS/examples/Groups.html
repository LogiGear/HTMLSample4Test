       	<span style="font-family: Tahoma; font-size: 14; color: #F00; font-weight:bold" align="left">KineticJS Groups</span>
    <!-- InstanceEndEditable --></td>

<tr>
	<td colspan="2" valign="top" bgcolor="#FFFFFF" height="53%"><!-- InstanceBeginEditable name="Row2" -->
		<table width="100%" height="100%">
		<tr>
		<td width="100%" height="20%">
			<table width="70%" align='center'>
                <tr>
                    <td>
						<div id="renderer">
							<div id="container"></div>
								<div id="buttons">
								</div>
								<script src="../js/kinetic-v4.5.4.min.js"></script>
								<script defer="defer">
									  var stage = new Kinetic.Stage({
										container: 'container',
										width: 578,
										height: 200
									  });
									  var layer = new Kinetic.Layer();
									  var offsetX = 0;
									  var offsetY = 0;
									  var colors = ['red', 'orange', 'yellow', 'green', 'blue', 'purple'];
									  var yellowBox = null;

									  for(var n = 0; n < 6; n++) {
										// anonymous function to induce scope
										(function() {
										  var i = n;
										  var box = new Kinetic.Rect({
											x: i * 30 + 210,
											y: i * 18 + 40,
											width: 100,
											height: 50,
											fill: colors[i],
											stroke: 'black',
											strokeWidth: 4,
											draggable: true,
											name: colors[i]
										  });

										  box.on('mouseover', function() {
											document.body.style.cursor = 'pointer';
										  });
										  box.on('mouseout', function() {
											document.body.style.cursor = 'default';
										  });
										  if(colors[i] === 'yellow') {
											yellowBox = box;
										  }

										  layer.add(box);
										})();
									  }

									  stage.add(layer);

									  // add button event bindings
									  document.getElementById('toTop').addEventListener('click', function() {
										yellowBox.moveToTop();
										layer.draw();
									  }, false);

									  document.getElementById('toBottom').addEventListener('click', function() {
										yellowBox.moveToBottom();
										layer.draw();
									  }, false);

									  document.getElementById('up').addEventListener('click', function() {
										yellowBox.moveUp();
										layer.draw();
									  }, false);

									  document.getElementById('down').addEventListener('click', function() {
										yellowBox.moveDown();
										layer.draw();
									  }, false);

									  document.getElementById('zIndex').addEventListener('click', function() {
										yellowBox.setZIndex(3);
										layer.draw();
									  }, false);
									</script>
                    </td>
                </tr>
			</table>
		</td>
		</tr>
		
		</table>
