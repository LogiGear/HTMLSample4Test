<body>

<table id="wrapper" cellspacing="0">

<tr>
<td colspan="4" align="right" height="15%"></td>
</tr>

<tr>
<td width="25%" height="70%" rowspan="4"></td>
<td width="34%"  align="left" bgcolor="#0000CC" style="vertical-align:middle"><span class="style1">&nbsp;&nbsp;&nbsp;Web Plugin</span></td>
<td width="17%" height="5%" align="right" bgcolor="#0000CC" style="vertical-align:middle"><!-- InstanceBeginEditable name="Home" --><span class="style1"><a href="../../../index.html">Home&nbsp;&nbsp;&nbsp;</a></span> <!-- InstanceEndEditable --></td>
<td width="24%" height="70%" rowspan="4"></td>
</tr>

<tr>
  <td colspan="2" valign="bottom" height="4%">
    <!-- InstanceBeginEditable name="Row1" -->
       	<span style="font-family: Tahoma; font-size: 14; color: #F00; font-weight:bold" align="left">KineticJS More Easings Functions</span>
    <!-- InstanceEndEditable --></td>
</tr>

<tr>
	<td colspan="2" valign="top" bgcolor="#FFFFFF" height="53%"><!-- InstanceBeginEditable name="Row2" -->
		<table width="100%" height="100%">
		<tr>
		<td width="100%" height="20%">
			<table width="70%" align='center'>
                <tr>
                    <td>
						<div id="renderer">
							<div id="container"></div>	
							<div id="buttons">
								  <input type="button" id="play" value="Play">
								  <input type="button" id="pause" value="Pause">
								  <input type="button" id="reverse" value="Reverse">
							</div>							
								<script src="../js/kinetic-v4.5.4.min.js"></script>
								<script defer="defer">
									  var stage = new Kinetic.Stage({
										container: 'container',
										width: 578,
										height: 480
									  });
									  var layer = new Kinetic.Layer();

									  var easings = [
										{name: 'Linear', color:'blue'},
										{name: 'EaseIn', color:'green'},
										{name: 'EaseOut', color:'green'},
										{name: 'EaseInOut', color:'green'},
										{name: 'BackEaseIn', color:'blue'},
										{name: 'BackEaseOut', color:'blue'},
										{name: 'BackEaseInOut', color:'blue'},
										{name: 'ElasticEaseIn', color:'green'},
										{name: 'ElasticEaseOut', color:'green'},
										{name: 'ElasticEaseInOut', color:'green'},
										{name: 'BounceEaseIn', color:'blue'},
										{name: 'BounceEaseOut', color:'blue'},
										{name: 'BounceEaseInOut', color:'blue'},
										{name: 'StrongEaseIn', color:'green'},
										{name: 'StrongEaseOut', color:'green'},
										{name: 'StrongEaseInOut', color:'green'}
									  ]; 
									  
									  var tweens = [];

									  for(var n = 0; n < easings.length; n++) {
										var num = n + 1;
										var ease = easings[n];
										var text = new Kinetic.Text({
										  x: 10,
										  y: 60 + (n * 400 / easings.length),
										  padding: 4,
										  text: num + ') ' + ease.name,
										  fontSize: 18,
										  fontFamily: 'Calibri',
										  fill: ease.color
										});

										layer.add(text);
										
										var tween = new Kinetic.Tween({
										  node: text, 
										  x: 420,
										  easing: Kinetic.Easings[ease.name],
										  duration: 2
										});
										
										// add tween to tweens array
										tweens.push(tween);
									  }

									  stage.add(layer);

									  // play
									  document.getElementById('play').addEventListener('click', function() {
										for (var n=0; n<tweens.length; n++) {
										  tweens[n].play(); 
										}
									  }, false);
									  
									  // pause
									  document.getElementById('pause').addEventListener('click', function() {
										for (var n=0; n<tweens.length; n++) {
										  tweens[n].pause(); 
										}
									  }, false);
									  
									  // reverse
									  document.getElementById('reverse').addEventListener('click', function() {
										for (var n=0; n<tweens.length; n++) {
										  tweens[n].reverse(); 
										}
									  }, false); 

								</script>
									  
                    </td>
                </tr>
			</table>
		</td>
		</tr>
		
		</table>
	<!-- InstanceEndEditable -->
	</td>
</tr>
<tr>
	<td colspan="4" align="right" height="19%"></td>
</tr>
