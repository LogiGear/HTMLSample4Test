<tr>
	<td colspan="2" valign="top" bgcolor="#FFFFFF" height="53%"><!-- InstanceBeginEditable name="Row2" -->
		<table width="100%" height="100%">
		<tr>
		<td width="100%" height="20%">
			<table width="70%" align='center'>
                <tr>
                    <td>
						<div id="renderer">
							<div id="container"></div>
							<input type="button" id="tango" value="Tango!">
							<script src="../js/kinetic-v4.5.4.min.js"></script>
							<script defer="defer">
							  var colors = ['red', 'orange', 'yellow', 'green', 'blue', 'purple'];
								  
							  function getRandomColor() {
								  return colors[Math.round(Math.random() * 5)];
							  }
							  
							  function tango(layer) {
								var color = Kinetic.Util.getRGB(getRandomColor());
										  
								for(var n = 0; n < layer.getChildren().length; n++) {
								  var shape = layer.getChildren()[n];
								  var stage = shape.getStage();
								  
								  new Kinetic.Tween({
									node: shape, 
									duration: 1,
									x: Math.random() * stage.getWidth(), 
									y: Math.random() * stage.getHeight(), 
									rotation: Math.random() * Math.PI * 2, 
									radius: Math.random() * 100 + 20,
									opacity: Math.random(),
									easing: Kinetic.Easings.StrongEaseOut,
									fillR: color.r,
									fillG: color.g,
									fillB: color.b
								  }).play();
								}
							  }
							  var stage = new Kinetic.Stage({
								container: 'container',
								width: 578,
								height: 363
							  });

							  var layer = new Kinetic.Layer();

							  for(var n = 0; n < 10; n++) {
								var shape = new Kinetic.RegularPolygon({
								  x: Math.random() * stage.getWidth(),
								  y: Math.random() * stage.getHeight(),
								  sides: Math.ceil(Math.random() * 5 + 3),
								  radius: Math.random() * 100 + 20,
								  fill: getRandomColor(),
								  stroke: 'black',
								  opacity: Math.random(),
								  strokeWidth: 4,
								  draggable: true
								});

								layer.add(shape);
							  }

							  stage.add(layer);

							  document.getElementById('tango').addEventListener('click', function() {
								tango(layer);
							  }, false);
							</script>
						</div>
                    </td>
                </tr>

		</tr>
