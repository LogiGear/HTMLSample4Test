	<style type="text/css">

		body {

			  height:100%;
			  width: 100%;

		.style2 {color: #00F; font-weight: bold; font-family: Tahoma; font-size: 15px; }

		.style3 {color: #00F; font-family: Tahoma; font-size: 12px;}

		.style4 {color: #00F; font-weight: bold; font-family: Tahoma; font-size: 13px;}

		a:link {

		{
		border: 1px dashed #AAA;

      }

<body>

<table id="wrapper" cellspacing="0">

<tr>
<td colspan="4" align="right" height="15%"></td>
</tr>

<tr>
<td width="25%" height="70%" rowspan="4"></td>
<td width="34%"  align="left" bgcolor="#0000CC" style="vertical-align:middle"><span class="style1">&nbsp;&nbsp;&nbsp;Web Plugin</span></td>
<td width="17%" height="5%" align="right" bgcolor="#0000CC" style="vertical-align:middle"><!-- InstanceBeginEditable name="Home" --><span class="style1"><a href="../../../index.html">Home&nbsp;&nbsp;&nbsp;</a></span> <!-- InstanceEndEditable --></td>
<td width="24%" height="70%" rowspan="4"></td>
</tr>

<tr>
  <td colspan="2" valign="bottom" height="4%">
    <!-- InstanceBeginEditable name="Row1" -->
       	<span style="font-family: Tahoma; font-size: 14; color: #F00; font-weight:bold" align="left">KineticJS Easings</span>
    <!-- InstanceEndEditable --></td>
</tr>

<tr>
	<td colspan="2" valign="top" bgcolor="#FFFFFF" height="53%"><!-- InstanceBeginEditable name="Row2" -->
		<table width="100%" height="100%">
		<tr>
		<td width="100%" height="20%">
			<table width="70%" align='center'>
                <tr>
                    <td>
						<div id="renderer">
							<div id="container"></div>							
								<script src="../js/kinetic-v4.5.4.min.js"></script>
								<script defer="defer">
									  var stage = new Kinetic.Stage({
										container: 'container',
										width: 578,
										height: 200
									  });
									  var layer = new Kinetic.Layer();
									  var greenBox = new Kinetic.Rect({
										x: 100,
										y: stage.getHeight() / 2,
										width: 100,
										height: 50,
										fill: 'green',
										stroke: 'black',
										strokeWidth: 4,
										offset: {
										  x: 50,
										  y: 25
										}
									  });

									  var blueBox = new Kinetic.Rect({
										x: stage.getWidth() / 2,
										y: stage.getHeight() / 2,
										width: 100,
										height: 50,
										fill: 'blue',
										stroke: 'black',
										strokeWidth: 4,
										offset: {
										  x: 50,
										  y: 25
										}
									  });

									  var redBox = new Kinetic.Rect({
										x: 478,
										y: stage.getHeight() / 2,
										width: 100,
										height: 50,
										fill: 'red',
										stroke: 'black',
										strokeWidth: 4,
										offset: {
										  x: 50,
										  y: 25
										}
									  });

									  layer.add(greenBox);
									  layer.add(blueBox);
									  layer.add(redBox);
									  stage.add(layer);
									  
									  greenBox.tween = new Kinetic.Tween({
										  node: greenBox,
										  scaleX: 2,
										  scaleY: 1.5,
										  easing: Kinetic.Easings.EaseIn,
										  duration: 1
									  });
									  
									  blueBox.tween = new Kinetic.Tween({
										  node: blueBox,
										  scaleX: 2,
										  scaleY: 1.5,
										  easing: Kinetic.Easings.EaseInOut,
										  duration: 1
									  });
									  
									  redBox.tween = new Kinetic.Tween({
										  node: redBox,
										  scaleX: 2,
										  scaleY: 1.5,
										  easing: Kinetic.Easings.EaseOut,
										  duration: 1
									  });
									  
									  // use event delegation
									  layer.on('mouseover touchstart', function(evt) {
										evt.targetNode.tween.play();
									  });
									  
									  layer.on('mouseout touchend', function(evt) {
										evt.targetNode.tween.reverse();
									  });
									</script>
									  
                    </td>
                </tr>
			</table>
		</td>
		</tr>
		
		</table>
	<!-- InstanceEndEditable -->
	</td>
</tr>
<tr>
	<td colspan="4" align="right" height="19%"></td>
</tr>
</table>
</body>
