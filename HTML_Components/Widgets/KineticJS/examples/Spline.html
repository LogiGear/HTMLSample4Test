<table id="wrapper" cellspacing="0">

<tr>
<td colspan="4" align="right" height="15%"></td>
</tr>

<tr>
<td width="25%" height="70%" rowspan="4"></td>
<td width="34%"  align="left" bgcolor="#0000CC" style="vertical-align:middle"><span class="style1">&nbsp;&nbsp;&nbsp;Web Plugin</span></td>
<td width="17%" height="5%" align="right" bgcolor="#0000CC" style="vertical-align:middle"><!-- InstanceBeginEditable name="Home" --><span class="style1"><a href="../../../index.html">Home&nbsp;&nbsp;&nbsp;</a></span> <!-- InstanceEndEditable --></td>
<td width="24%" height="70%" rowspan="4"></td>
</tr>

<tr>
  <td colspan="2" valign="bottom" height="4%">
    <!-- InstanceBeginEditable name="Row1" -->
       	<span style="font-family: Tahoma; font-size: 14; color: #F00; font-weight:bold" align="left">KineticJS Spline</span>
    <!-- InstanceEndEditable --></td>
</tr>

<tr>
	<td colspan="2" valign="top" bgcolor="#FFFFFF" height="53%"><!-- InstanceBeginEditable name="Row2" -->
		<table width="100%" height="100%">
		<tr>
		<td width="100%" height="20%">
			<table width="70%" align='center'>
                <tr>
                    <td>
						<div id="renderer">
							<div id="container"></div>
								<script src="../js/kinetic-v4.5.4.min.js"></script>
								<script defer="defer">
								  var stage = new Kinetic.Stage({
									container: 'container',
									width: 578,
									height: 200
								  });

								  var layer = new Kinetic.Layer();

								  var blueSpline = new Kinetic.Spline({
									points: [{
									  x: 73,
									  y: 160
									}, {
									  x: 340,
									  y: 23
									}, {
									  x: 500,
									  y: 109
									}, {
									  x: 300,
									  y: 109
									}],
									stroke: 'blue',
									strokeWidth: 10,
									lineCap: 'round',
									tension: 1
								  });

								  var redSpline = new Kinetic.Spline({
									points: [{
									  x: 73,
									  y: 160
									}, {
									  x: 340,
									  y: 23
									}, {
									  x: 500,
									  y: 109
									}, {
									  x: 300,
									  y: 109
									}],
									stroke: 'red',
									strokeWidth: 10,
									lineCap: 'round',
									tension: 0.5
								  });

								  var greenSpline = new Kinetic.Spline({
									points: [{
									  x: 20,
									  y: 50
									}, {
									  x: 340,
									  y: 50
									}, {
									  x: 200,
									  y: 150
									}, {
									  x: 250,
									  y: 150
									}],
									stroke: 'green',
									strokeWidth: 5,
									lineCap: 'round',
									tension: 1,
									dashArray: [10, 10]
								  });

								  layer.add(blueSpline);
								  layer.add(redSpline);
								  layer.add(greenSpline);
								  stage.add(layer);

								</script>
						</div>
                    </td>
                </tr>
			</table>
		</td>
		</tr>
		
		</table>
	<!-- InstanceEndEditable -->
	</td>
</tr>
<tr>
	<td colspan="4" align="right" height="19%"></td>
</tr>
</table>
</body>
