       	<span style="font-family: Tahoma; font-size: 14; color: #F00; font-weight:bold" align="left">KineticJS Drag and Drop</span>
    <!-- InstanceEndEditable --></td>
</tr>

<tr>
	<td colspan="2" valign="top" bgcolor="#FFFFFF" height="53%"><!-- InstanceBeginEditable name="Row2" -->
		<table width="100%" height="100%">
		<tr>
		<td width="100%" height="20%">
			<table width="70%" align='center'>
                <tr>
                    <td>
						<div id="renderer">
							<div id="container"></div>
								<div id="buttons">
								</div>
								<script src="../js/kinetic-v4.5.4.min.js"></script>
								<script defer="defer">
									  function writeMessage(messageLayer, message) {
										var context = messageLayer.getContext();
										messageLayer.clear();
										context.font = '18pt Calibri';
										context.fillStyle = 'black';
										context.fillText(message, 10, 25);
									  }
									  var stage = new Kinetic.Stage({
										container: 'container',
										width: 578,
										height: 200
									  });
									  var boxLayer = new Kinetic.Layer();
									  var messageLayer = new Kinetic.Layer();
									  var rectX = stage.getWidth() / 2 - 50;
									  var rectY = stage.getHeight() / 2 - 25;

									  var box = new Kinetic.Rect({
										x: rectX,
										y: rectY,
										width: 100,
										height: 50,
										fill: '#00D2FF',
										stroke: 'black',
										strokeWidth: 4,
										draggable: true
									  });

									  // write out drag and drop events
									  box.on('dragstart', function() {
										writeMessage(messageLayer, 'dragstart');
									  });
									  box.on('dragend', function() {
										writeMessage(messageLayer, 'dragend');
									  });

									  boxLayer.add(box);

									  stage.add(messageLayer);
									  stage.add(boxLayer);
									</script>
                    </td>
                </tr>
			</table>
		</td>
		</tr>
		
		</table>
