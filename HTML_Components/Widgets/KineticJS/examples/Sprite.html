<td width="17%" height="5%" align="right" bgcolor="#0000CC" style="vertical-align:middle"><!-- InstanceBeginEditable name="Home" --><span class="style1"><a href="../../../index.html">Home&nbsp;&nbsp;&nbsp;</a></span> <!-- InstanceEndEditable --></td>
<td width="24%" height="70%" rowspan="4"></td>

<tr>
  <td colspan="2" valign="bottom" height="4%">
    <!-- InstanceBeginEditable name="Row1" -->
       	<span style="font-family: Tahoma; font-size: 14; color: #F00; font-weight:bold" align="left">KineticJS Sprite</span>
    <!-- InstanceEndEditable --></td>
</tr>

<tr>
	<td colspan="2" valign="top" bgcolor="#FFFFFF" height="53%"><!-- InstanceBeginEditable name="Row2" -->
		<table width="100%" height="100%">
		<tr>
		<td width="100%" height="20%">
			<table width="70%" align='center'>
                <tr>
                    <td>
						<div id="renderer">
							<div id="container"></div>
								<div id="buttons">
								  <input type="button" id="punch" value="Punch">
								</div>
								<script src="../js/kinetic-v4.5.4.min.js"></script>
								<script defer="defer">
								  var stage = new Kinetic.Stage({
									container: 'container',
									width: 578,
									height: 200
								  });
								  var layer = new Kinetic.Layer();
								  var animations = {
									idle: [{
									  x: 2,
									  y: 2,
									  width: 70,
									  height: 119
									}, {
									  x: 71,
									  y: 2,
									  width: 74,
									  height: 119
									}, {
									  x: 146,
									  y: 2,
									  width: 81,
									  height: 119
									}, {
									  x: 226,
									  y: 2,
									  width: 76,
									  height: 119
									}],
									punch: [{
									  x: 2,
									  y: 138,
									  width: 74,
									  height: 122
									}, {
									  x: 76,
									  y: 138,
									  width: 84,
									  height: 122
									}, {
									  x: 346,
									  y: 138,
									  width: 120,
									  height: 122
									}]
								  };

								  var imageObj = new Image();
								  imageObj.onload = function() {
									var blob = new Kinetic.Sprite({
									  x: 250,
									  y: 40,
									  image: imageObj,
									  animation: 'idle',
									  animations: animations,
									  frameRate: 7,
									  index: 0
									});

									// add the shape to the layer
									layer.add(blob);

									// add the layer to the stage
									stage.add(layer);

									// start sprite animation
									blob.start();

									// resume transition
									document.getElementById('punch').addEventListener('click', function() {
									  blob.setAnimation('punch');

									  blob.afterFrame(2, function() {
										blob.setAnimation('idle');
									  });
									}, false);
								  };
								  imageObj.src = '../images/blob-sprite.png';
								</script>
						</div>
                    </td>
                </tr>
			</table>
		</td>
		</tr>
		
		</table>
	<!-- InstanceEndEditable -->
	</td>
</tr>
