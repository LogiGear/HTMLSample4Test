<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Child</title>
  </head>

  <body>
    <h2>I'm the child</h2>

    <form name="form">  
      <input type="submit" value="Reload parent"/>
    </form>

    <script>
      document.forms.form.onsubmit = function() {
        parent.postMessage("reloadWindow","*");
        return false;
      }
    </script>
  </body>
</html>
