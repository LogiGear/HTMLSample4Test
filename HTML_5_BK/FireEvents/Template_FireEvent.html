    var sEventsFired = "";

    //CommonFunction
    function DisplayComment(sIDControl, sEventName) {
        var MaskedIDControl = "##" + sIDControl + "##";
        if (sEventsFired.indexOf("##" + sIDControl + "##") >= 0)
            sEventsFired = sEventsFired + ", " + sEventName;
        else
            sEventsFired = "Element:" + MaskedIDControl + " - Events:" + sEventName;

        var cmt = document.getElementById("txtComments");
        var sDisplay = sEventsFired;
        while (sDisplay.indexOf("##") > -1) {
            sDisplay = sDisplay.replace("##", "");
        }
        cmt.innerHTML = "<label id='txtComments' style='font-family:tahoma;color:blue;font-size:12px'>" + sDisplay + " is called.</label>"
    }

    </script>
